<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanda Tangan PDF Online</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Aplikasi Tanda Tangan PDF Online</h1>

        <!-- Form Upload PDF -->
        <form id="uploadForm">
            <label for="pdfFile">Unggah Dokumen PDF:</label>
            <input type="file" id="pdfFile" accept=".pdf" required>
            <button type="submit">Unggah</button>
        </form>

        <!-- Area Tanda Tangan -->
        <div id="signatureArea" style="display: none;">
            <h2>Tambahkan Tanda Tangan</h2>
            <canvas id="signatureCanvas" width="400" height="200"></canvas>
            <button id="saveSignature">Simpan Tanda Tangan</button>
        </div>

        <!-- Area Unduh PDF -->
        <div id="downloadArea" style="display: none;">
            <h2>Unduh Dokumen yang Sudah Ditandatangani</h2>
            <a id="downloadLink" href="#" download="signed-document.pdf">Unduh PDF</a>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
